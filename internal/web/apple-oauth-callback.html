<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completing Sign In...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2 id="message">Completing Sign In...</h2>
        <p id="submessage">Redirecting to app...</p>
    </div>

    <script>
        // Token and error embedded by server as JSON (safe from XSS)
        const token = {{.TokenJSON}};
        const error = {{.ErrorJSON}};

        // Deep link scheme
        const deepLinkScheme = 'com.parsa.app://oauth-callback';

        // Parse JSON values (token and error are JSON-encoded strings or null)
        const parsedToken = token !== null ? token : null;
        const parsedError = error !== null ? error : null;

        if (parsedError) {
            // Handle error case
            document.getElementById('message').textContent = 'Authentication Failed';
            document.getElementById('message').className = 'error';
            document.getElementById('submessage').textContent = 'Redirecting...';
            
            // Redirect to app with error
            const errorRedirect = deepLinkScheme + '?error=' + encodeURIComponent(parsedError);
            window.location.href = errorRedirect;
            
            // Fallback: try after a delay
            setTimeout(function() {
                window.location.href = errorRedirect;
            }, 1000);
        } else if (parsedToken) {
            // Success case - redirect to app with token
            const successRedirect = deepLinkScheme + '?token=' + encodeURIComponent(parsedToken);
            
            // Immediate redirect
            window.location.href = successRedirect;
            
            // Fallback redirect after short delay (in case first attempt fails)
            setTimeout(function() {
                window.location.href = successRedirect;
            }, 500);
            
            // Final fallback - show manual link if redirects fail
            setTimeout(function() {
                document.getElementById('submessage').innerHTML = 
                    'If you are not redirected, <a href="' + successRedirect + '" style="color: #4dabf7;">click here</a>';
            }, 2000);
        } else {
            // No token or error - unexpected state
            document.getElementById('message').textContent = 'Invalid Response';
            document.getElementById('message').className = 'error';
            document.getElementById('submessage').textContent = 'Please try again';
        }
    </script>
</body>
</html>
