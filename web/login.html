<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parsa - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        button {
            cursor: pointer;
        }
        .error {
            color: red;
            margin-bottom: 10px;
            display: none;
        }
        .success {
            color: green;
            margin-bottom: 10px;
            display: none;
        }
        #registerForm {
            display: none;
        }
        hr {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Parsa</h1>

    <div class="error" id="errorMessage"></div>
    <div class="success" id="successMessage"></div>

    <div id="loginForm">
        <h2>Login</h2>
        <form onsubmit="handleLogin(event)">
            <label>Email</label>
            <input type="email" id="loginEmail" required>
            
            <label>Password</label>
            <input type="password" id="loginPassword" required>
            
            <button type="submit">Login</button>
        </form>

        <hr>

        <button onclick="handleGoogleLogin()">
            <svg width="18" height="18" viewBox="0 0 18 18" style="vertical-align: middle; margin-right: 8px;">
                <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/>
                <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
            </svg>
            Continue with Google
        </button>

        <p>Don't have an account? <a href="#" onclick="toggleForm(); return false;">Register</a></p>
    </div>

    <div id="registerForm">
        <h2>Register</h2>
        <form onsubmit="handleRegister(event)">
            <label>Name</label>
            <input type="text" id="registerName" required>
            
            <label>Email</label>
            <input type="email" id="registerEmail" required>
            
            <label>Password</label>
            <input type="password" id="registerPassword" required minlength="6">
            
            <button type="submit">Register</button>
        </form>

        <hr>

        <button onclick="handleGoogleLogin()">
            <svg width="18" height="18" viewBox="0 0 18 18" style="vertical-align: middle; margin-right: 8px;">
                <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/>
                <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
            </svg>
            Continue with Google
        </button>

        <p>Already have an account? <a href="#" onclick="toggleForm(); return false;">Login</a></p>
    </div>

    <script>
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Token is now in HttpOnly cookie, just store user data
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showSuccess('Login successful!');
                    setTimeout(() => window.location.href = '/dashboard', 300);
                } else {
                    showError(data.error || 'Login failed.');
                }
            } catch (error) {
                showError('An error occurred.');
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Token is now in HttpOnly cookie, just store user data
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showSuccess('Registration successful!');
                    setTimeout(() => window.location.href = '/dashboard', 1000);
                } else {
                    showError(data.error || 'Registration failed.');
                }
            } catch (error) {
                showError('An error occurred.');
            }
        }

        async function handleGoogleLogin() {
            try {
                const response = await fetch('/api/auth/oauth/url');
                const data = await response.json();
                if (data.url) {
                    window.location.href = data.url;
                } else {
                    showError('Failed to initiate Google login.');
                }
            } catch (error) {
                showError('An error occurred.');
            }
        }
    </script>
</body>
</html>
